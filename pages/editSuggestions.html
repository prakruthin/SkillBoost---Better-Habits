<div class="modal" id="edit-suggestions-modal">
    <div class="modal__container">
      <button class="modal__close-btn" type="button"></button>
      <h2 class="modal__title">Edit Suggestions</h2>
      <form class="modal__form" id="add-more-cards-form" novalidate>
        <label for="card-title-input" class="modal__label"
          >Card Title
          <input
            id="card-title-input"
            type="text"
            class="modal__input"
            placeholder="Enter your card title"
            required
          />
          <span id="card-title-input-error" class="modal__error"></span>
        </label>
        <label for="routine-input" class="modal__label"
          >Routine
          <textarea
            id="routine-input"
            class="modal__input"
            placeholder="Enter your routine"
            minlength="2"
            maxlength="500"
            rows="4"
            required
          ></textarea>
          <span id="routine-input-error" class="modal__error"></span>
        </label>
        <button class="modal__submit-btn" type="submit">Save</button>
      </form>
    </div>
</div>
